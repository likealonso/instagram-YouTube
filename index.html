<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Jarocho YouTube/Instagram</title>
</head>
<body>
    <iframe id="youtube_video0" width="600" height="340" frameborder="0" allowfullscreen></iframe>
    <div id='igPost1'></div>
    <div id='igPost2'></div>
    <div id='igPost3'></div>
    <div id='igPost4'></div>
    <iframe id="youtube_video1" width="600" height="340" frameborder="0" allowfullscreen></iframe>
    <div id='igPost5'></div>
    <iframe id="youtube_video2" width="600" height="340" frameborder="0" allowfullscreen></iframe>
    <div id='igPost6'></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
<script type="text/javascript">

//YouTube channel
    var channelID = "UComr9OPBaMZSlYAALkq1BHQ";
    $.getJSON('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3D'+channelID, function(data) {
        for(i=0;i<3;i++) {
        var link = data.items[i].link;
        var id = link.substr(link.indexOf("=")+1);
        $("#youtube_video" + i.toString()).attr("src","https://youtube.com/embed/"+id + "?controls=0&showinfo=0&rel=0");
        $()
        }
    });

//Instagram posts
    var imgs = [];
    var accessToken = '31572390.2309e51.fce046a444c940679d1ee3e66e37b768'
    var userFeed1 = new Instafeed({
        get: 'user', userId: '31572390', accessToken: accessToken, 
        resolution: 'standard_resolution',
        target: 'igPost1',
        filter: function(images){
            imgs.push(images.created_time)
            return images.created_time === imgs[0]
        }
    });
    var userFeed2 = new Instafeed({

        }
    });
    var userFeed3 = new Instafeed({

        target: 'igPost3',
        filter: function(images){
            imgs.push(images.created_time)
            return images.created_time === imgs[2]
        }
    });
    var userFeed4 = new Instafeed({
        get: 'user',

        accessToken: '31572390.2309e51.fce046a444c940679d1ee3e66e37b768',
        resolution: 'standard_resolution',
        target: 'igPost4',
        filter: function(images){
            imgs.push(images.created_time)

    var userFeed5 = new Instafeed({

    var userFeed6 = new Instafeed({

        filter: function(images){
            imgs.push(images.created_time)

        }
    });
    userFeed1.run();
    userFeed2.run();
    userFeed3.run();
